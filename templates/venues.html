    <script>
        $(document).ready(function() {
    $('#example').DataTable();
} );
var token = '{{csrf_token}}';

$("#Venues_add").submit(function (event) {
   
   event.preventDefault();
   var form = $(this);
   var action = form.attr("action");
   var data = form.serializeArray();
   $.ajax({
    headers: { "X-CSRFToken": token },
     type: "POST",
     url: "/api/venue/",
     dataType: 'json',
     data: getFormData(data),
     cache: false,
     success: function (response, textStatus, xhr) {
       var jsonarr = JSON.parse(JSON.stringify(response));

       if (xhr.status === 200) {
         toastr.success('Saved  Successfully');     
        //  window.location='/dashboard'    
        $('#Venues_add').trigger('reset')
        getVenues()
       } else {
         toastr.error("SomeThing Went Wrong");
       }
     },
     error: function (response, textStatus, xhr) {
       let error;
       var jsonarr = JSON.parse(JSON.stringify(response));
       errorMessage(xhr, textStatus, response)
      
     }
   });

 });

 function getFormData(data) {
    var unindexed_array = data;
    var indexed_array = {};

    $.map(unindexed_array, function(n, i) {
      indexed_array[n['name']] = n['value'];
    });

    return indexed_array;
}

getVenues()
function getVenues(){
    $.ajax({
    type: "GET",
    url: `/api/venue/`,

    success: function (response, textStatus, xhr) {
      let venues = JSON.parse(JSON.stringify(response));
      console.log(venues,'venues');
      $('#venueListing').html('')
      if (xhr.status === 200) {
          for (const {id,name,people_accomodate,price_per_day,state,street,city} of venues) {
            $('#venueListing').append( ` <tr>
                                        <td>${name}</td>
                                        <td>${street} </td>
                                        <td>${city}</td>
                                        <td>${state}</td>
                                        <td>${price_per_day}</td>
                                        <td>${people_accomodate}</td>
                                        <td onclick="getVenue(${id})"  data-toggle="modal" data-toggle="modal" data-target="#exampleModal"><span class="iconify" data-icon="bx:edit" style="    font-size: 20px;
                                            color: blue;
                                        cursor:pointer"></span></td>
                                    </tr>`)
          }
   
      }
    },
    error: function (response, textStatus, xhr) {
      let error;
      var jsonarr = JSON.parse(JSON.stringify(response));
      errorMessage(xhr, textStatus, response)
    }
  });
 }


 function getVenue(id){
    $.ajax({
    type: "GET",
    url: `/api/venue/?id=${id}`,

    success: function (response, textStatus, xhr) {
      let venues = JSON.parse(JSON.stringify(response));
      console.log(venues,'venue');
    //   $('#venueListing').html('')
      if (xhr.status === 200) {
          for (const {id,name,people_accomodate,price_per_day,state,street,city} of venues) {
            $('#venuePk').val(id)
            $('#editName').val(name)
            $('#editStreet').val(street)
            $('#editCity').val(city)
            $('#editState').val(state)
            $('#editPrice_per_day').val(price_per_day)
            $('#editPeople_accomodate').val(people_accomodate)
          }
   
      }
    },
    error: function (response, textStatus, xhr) {
      let error;
      var jsonarr = JSON.parse(JSON.stringify(response));
      errorMessage(xhr, textStatus, response)
    }
  });
 }


 function updateVenue(){
    event.preventDefault()
    $.ajax({
          headers: { "X-CSRFToken": token },
          type: "PUT",
          url: `/api/venue/`,
          data: {
           id: $('#venuePk').val(),
            name:$('#editName').val(),
           street: $('#editStreet').val(),
            city:$('#editCity').val(),
            state:$('#editState').val(),
            price_per_day:$('#editPrice_per_day').val(),
            people_accomodate:$('#editPeople_accomodate').val()
          },
          success: function (response, textStatus, xhr) {

            var service = JSON.parse(JSON.stringify(response));
            if (xhr.status === 200) {
              toastr.success("Updated Successfully");
              $('#closeButtonModal').trigger('click')
              getVenues()
            } else {
              toastr.error("Something went wrong try later");

            }
          },
          error: function (response, textStatus, xhr) {
            let error;
            var jsonarr = JSON.parse(JSON.stringify(response));
            errorMessage(xhr, textStatus, response)

          }

        });
}
    
    
    </script>
